name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: sayyes-beauty
  REGION: europe-west1
  GAR_LOCATION: europe-west1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    
    strategy:
      matrix:
        include:
          - service: sayyes
            context: .
            name: Frontend
          - service: sayyes-worker
            context: ./sayyes-worker
            name: Worker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Build and Push Container
        run: |
          if [ "${{ matrix.service }}" == "sayyes" ]; then
            docker build --no-cache \
              --build-arg VITE_SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}" \
              --build-arg VITE_SUPABASE_ANON_KEY="${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
              -t gcr.io/${{ env.PROJECT_ID }}/${{ matrix.service }}:${{ github.sha }} ${{ matrix.context }}
          else
            docker build --no-cache \
              -t gcr.io/${{ env.PROJECT_ID }}/${{ matrix.service }}:${{ github.sha }} ${{ matrix.context }}
          fi
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ matrix.service }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          image: gcr.io/${{ env.PROJECT_ID }}/${{ matrix.service }}:${{ github.sha }}
          service: ${{ matrix.service }}
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}
          flags: '--allow-unauthenticated'

      - name: Show Output
        run: echo Deployed ${{ matrix.name }} to ${{ steps.deploy.outputs.url }}

